<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/imgSnakeIcon.png" />
    </head>
    <body>
        <div id="container">
            <!--Score, Record-->
            <div id="scoreAndRecord"></div>

            <!--How to start game text-->
            <div id="pressArrowsToStart"></div>

            <!--Canvas-->
            <canvas id="canvas"></canvas>
            <br> <br>

            <!--Buttons Play Again and Info-->
            <button id="playAgain" onclick="gameControl.restartGame()">Play again</button>
            <button id="info" onclick="infoButton()">Info</button>
            <button id="control" onclick="controlButton()">Control</button>

            <!--Text Level, text Info-->
            <div id="infoText" style="display: none">
                Eat as many apples as you can.                                                   <br> <br>
                Be careful! Running of the water or into your own snake will end the game. <br>
            </div>
            <div id="controlText" style="display: none">
                ↑ or W - Up                    <br>
                ← or A - Left                  <br>
                ↓ or S - Down                  <br>
                → or D - Right                 <br>
                Backspace - end the game       <br>
                Enter - restarts the game      <br>
                I - info                       <br>
                C - control                    <br>
            </div>
        </div>
        <script rel="script" src="js/script.js"></script>
    </body>
</html>
