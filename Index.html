<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <h2 id="timer">Time: 00:00</h2>
            <h2 id="scoreAndRecord">Score: 0 Record: 0</h2>
            <canvas id="canvas" width="520" height="440"></canvas>
            <br> <br>
            <button id="playAgain" onclick="gameControl.restartGame()">Play again</button>
            <button id="info" onclick="gameControl.info()">Info</button>
            <div id="infoDiv" style="display: none">
                Task is to eat fruits.                 <br>
                Control - WASD:                        <br>
                • W - Up.                              <br>
                • A - left.                            <br>
                • S - down.                            <br>
                • D - right.                           <br>
            </div>
        </div>
        <script rel="script" src="js/script.js"></script>
    </body>
</html>
