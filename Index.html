<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/imgSnakeIcon.png"/>
    </head>
    <body>
        <div id="container">
            <!--Score, Record-->
            <div id="scoreRecord">
                <img src="img/imgDuck.png" id="scoreImg" alt="YourScoreImage">
                <img src="img/imgTrophyCup.png" id="recordImg" alt="YourRecordImage">
                <div id="scoreAndRecord">
                    <div id="scoreDiv"><h2 id="scoreText"></h2></div>
                    <div id="recordDiv"><h2 id="recordText"></h2></div>
                </div>
            </div>

            <!--Canvas-->
            <canvas id="canvas"></canvas>
        </div>
        <script rel="script" src="js/script.js"></script>
    </body>
</html>
